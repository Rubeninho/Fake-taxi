<body>
<div class="mask d-flex align-items-center h-100 graduate">
	  <div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
			<div class="card" style="border-radius: 15px;">
			  <div class="card-body p-5" >
				<h2 class="text-uppercase text-center mb-3">Just select place where you wanna pick up</h2>
                    <div>
                    <script>
                      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                      crossorigin=""
                    </script>
                  </head>
                  <input>
                    <div id="map"></div>
                  </body>
                  <script>
                    var map = L.map("map").setView([50.074, 14.436], 13);
                
                    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                      attribution:
                        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    }).addTo(map);
                
                    lat = 50.074
                    lng = 14.436
                    var selectedLatLng = 0
                    var marker = -1
                
                    function onMapClick(e) {
                        if(marker == -1){
                             marker = L.marker([lat, lng])
                            .addTo(map)
                        }
                        marker.setLatLng(e.latlng);
                        selectedLatLng = e.latlng;
                        console.log(selectedLatLng)
                    }
                
                    map.on('click', onMapClick);
                  </script>
		        </div>
